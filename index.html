<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Mixer</title>
    <link href="css/main.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <nav id="main-nav">
        <ul>
          <li><a href="#">Music Mixer</a></li>
          <li><a href="#">How to use</a></li>
        </ul>
      </nav>
    </header>

    <div id="content">
      <section id="left-drop-box">
        <div class="drop-zone-area">
          <div class="zone">
            <div class="drop-zone z1"></div>
          </div>
        </div>
        <div class="drop-zone-area">
          <div class="zone">
            <div class="drop-zone z2"></div>
          </div>
        </div>
        <div class="drop-zone-area">
          <div class="zone">
            <div class="drop-zone z3"></div>
          </div>
        </div>
      </section>

      <div id="middle-box">
        <div class="buttons">
          <button>↻</button>
          <button>◁</button>
          <button>||</button>
          <button>▷</button>
          <button>↺</button>
          <!-- <button>⏮</button>
            <button>⏸</button>
            <button>⏭</button> -->
          <!-- we can choose -->
        </div>
      </div>

      <section id="right-drop-box">
        <div class="drop-zone-area">
          <div class="zone">
            <div class="drop-zone z4"></div>
          </div>
        </div>
        <div class="drop-zone-area">
          <div class="zone">
            <div class="drop-zone z5"></div>
          </div>
        </div>
        <div class="drop-zone-area">
          <div class="zone">
            <div class="drop-zone z6"></div>
          </div>
        </div>
      </section>

      <section id="instruments">
        <div class="instruments-pieces">
          <img src="images/drum.svg" class="instruments-image" alt="drum" />
        </div>
        <div class="instruments-pieces">
          <img src="images/cello.svg" class="instruments-image" alt="Cello" />
        </div>
        <div class="instruments-pieces">
          <img src="images/guitar.svg" class="instruments-image" alt="Guitar" />
        </div>
        <div class="instruments-pieces">
          <img src="images/piano.svg" class="instruments-image" alt="Piano" />
        </div>
        <div class="instruments-pieces">
          <img src="images/violin.svg" class="instruments-image" alt="Violin" />
        </div>
        <div class="instruments-pieces">
          <img
            src="images/trumpet.svg"
            class="instruments-image"
            alt="Trumpet"
          />
        </div>
      </section>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
