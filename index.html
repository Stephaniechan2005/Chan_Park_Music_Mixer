<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Mixer</title>
    <link href="css/main.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <nav id="main-nav">
        <ul>
          <li><a href="#">Music Mixer</a></li>
          <li><a href="#">How to use</a></li>
        </ul>
      </nav>
    </header>

    <div id="content">
      <section id="left-drop-box">
        <div class="drop-zone-area">
          <div class="zone">
            <div class="drop-zone z1"></div>
          </div>
        </div>
        <div class="drop-zone-area">
          <div class="zone">
            <div class="drop-zone z2"></div>
          </div>
        </div>
        <div class="drop-zone-area">
          <div class="zone">
            <div class="drop-zone z3"></div>
          </div>
        </div>
      </section>

      <div id="middle-box">
        <div class="buttons">
          <button id="resetButton">↻</button>
          <button id="toneupButton">up</button>
          <button id="stopButton">
            <img
              src="images/stop-solid.svg"
              alt="rewind button"
              width="20px"
              height="20px"
            />
          </button>
          <button id="playButton">
            <img
              src="images/play-solid.svg"
              alt="play button"
              width="20px"
              height="20px"
            />
          </button>
          <button id="pauseButton">
            <img
              src="images/pause-solid.svg"
              alt="pause button"
              width="20px"
              height="20px"
            />
          </button>
          <button id="tonedownButton">down</button>
          <input id="volumeControl" type="range" min="0" max="100" step="1" />
          <!-- <button>⏮</button>
            <button>⏸</button>
            <button>⏭</button> -->
          <!-- we can choose -->
        </div>
      </div>

      <section id="right-drop-box">
        <div class="drop-zone-area">
          <div class="zone">
            <div class="drop-zone z4"></div>
          </div>
        </div>
        <div class="drop-zone-area">
          <div class="zone">
            <div class="drop-zone z5"></div>
          </div>
        </div>
        <div class="drop-zone-area">
          <div class="zone">
            <div class="drop-zone z6"></div>
          </div>
        </div>
      </section>

      <section id="instruments">
        <div class="instruments-pieces">
          <img
            src="images/drum.svg"
            class="instruments-image"
            alt="drum"
            data-track="drum"
          />
        </div>
        <div class="instruments-pieces">
          <img
            src="images/cello.svg"
            class="instruments-image"
            alt="Cello"
            data-track="cello"
          />
        </div>
        <div class="instruments-pieces">
          <img
            src="images/guitar.svg"
            class="instruments-image"
            alt="Guitar"
            data-track="guitar"
          />
        </div>
        <div class="instruments-pieces">
          <img
            src="images/piano.svg"
            class="instruments-image"
            alt="Piano"
            data-track="piano"
          />
        </div>
        <div class="instruments-pieces">
          <img
            src="images/violin.svg"
            class="instruments-image"
            alt="Violin"
            data-track="violin"
          />
        </div>
        <div class="instruments-pieces">
          <img
            src="images/trumpet.svg"
            class="instruments-image"
            alt="Trumpet"
            data-track="trumpet"
          />
        </div>
      </section>
    </div>
    <audio id="audio_drum" src="audio/drum_original.mp3"></audio>
    <audio id="audio_cello" src="audio/cello_original.mp3"></audio>
    <audio id="audio_guitar" src="audio/guitar_original.mp3"></audio>
    <audio id="audio_piano" src="audio/piano_original.mp3"></audio>
    <audio id="audio_violin" src="audio/violin_original.mp3"></audio>
    <audio id="audio_trumpet" src="audio/trumpets_original.mp3"></audio>
    <script src="js/main.js"></script>
  </body>
</html>
